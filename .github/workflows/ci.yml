# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    name: ðŸ§¹ Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linters
        run: |
          pip install black isort flake8

      - name: Run black
        run: black --check app tests

      - name: Run isort
        run: isort --check-only app tests

      - name: Run flake8
        run: flake8 app tests

  test:
    name: ðŸ§ª Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: lint # Ensure linting passes before running tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run pytest with coverage
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/ --maxfail=1 --disable-warnings --cov=app --cov-branch --cov-report=xml -v

      - name: Upload coverage report to GitHub artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          # token: ${{ secrets.CODECOV_TOKEN }} # Uncomment if repo is private

